<form method="POST"> <!--os métodos disponiveis são GET e POST, os dois funcinam para enviar dados, o POST envia os dados encapsulados no request-->
    {% csrf_token %}
    <label>Nome</label>
    <input type="text"name="nome" value="{{dadosAluno.nome}}"/> 
   
    <label>Matricula</label>
    <input type="text"name="matricula" value="{{dadosAluno.matricula}}"/>
   
    <label>Turma</label>
    <select name="turma">
        <option value="{{dadosAluno.turma.id}}">{{dadosAluno.turma.nome}}</option>
    </select> 
   
    <label>Data Nascimento</label>
    <input type="date" name="data_nascimento" value="{{dadosAluno.data_nascimento|date:'Y-m-d'}}"/>
   
    <input type="submit" value="atualizar"/>
   </form>
