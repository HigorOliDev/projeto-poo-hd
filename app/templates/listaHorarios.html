<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-success">
    <div class="container-success">
     <h1> <a class="navbar-brand" href="#">Lista de Horários</a>
    </h1>
    </div>
  
    <div> 
      <a href="{%url 'gerenciar'%}"> <button class="btn btn-success me-md-2" type="button">Home</button></a>
      <button class="btn btn-success me-md-2" type="button">Adicionar</button>
  </div>
 <!-- Os navbar estão transformando tudo em link para lista Professores-->
      
   
    
  </nav>

  <div class="container mt-4">
    <table class="table table-striped table-bordered">
      <thead class="table-success">
        <tr> <!--linha de cabeçalho-->
          <th>Turma</th>
         <th>Disciplina</th>
          <th>Dia da Semana</th>
          <th>Inicio</th>
          <th>Fim</th>
          <th>Editar</th>
    </tr>
  </thead>
  <tbody>
    {% for valor in listaHorarios %}
    <tr>
        <td>{{valor.turma}}</td>
        <td>{{valor.disciplina}}</td>
        <td>{{valor.dia_semana}}</td>
        <td>{{valor.horario_inicio}}</td>
        <td>{{valor.horario_fim}}</td>
        <td>
          <a href="" class="btn btn-sm btn-warning me-1" title="Editar">

            <img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" width="20px">
         </a>
         <a href="" class="btn btn-sm btn-danger" title="Excluir">
            <img src="https://cdn-icons-png.flaticon.com/512/6861/6861362.png" width="20px">
         </a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
