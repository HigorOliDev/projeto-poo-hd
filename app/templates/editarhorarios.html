<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Horário</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <h1>
                <a class="navbar-brand" href="#">Editar Horário</a>
            </h1>
        </div>
    </nav>

    <div class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Turma</label>
                <select name="turma" class="form-select">
                    <option value="{{dadoshorarios.turma.id}}">{{dadoshorarios.turma.nome}}</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Disciplina</label>
                <input type="text" name="disciplina" class="form-control" value="{{dadoshorarios.disciplina}}">
            </div>

            <div class="mb-3">
                <label class="form-label">Dia da Semana</label>
                <input type="text" name="dia_da_semana" class="form-control" value="{{dadoshorarios.dia_semana}}">
            </div>

            <div class="mb-3">
                <label class="form-label">Horário Início</label>
                <input type="time" name="horario_inicio" class="form-control" value="{{horarios.horario_inicio}}">
            </div>

            <div class="mb-3">
                <label class="form-label">Horário Fim</label>
                <input type="time" name="horario_fim" class="form-control" value="{{dadoshorarios.horario_fim}}">
            </div>

            <button type="submit" class="btn btn-success">Atualizar</button>
        </form>
    </div>
</body>
</html>
