<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Horário</title>
</head>
<body>

<nav class="navbar navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#">Editar Horário</a>
    </div>
    <div> 
        <a href="{%url 'listaHorarios'%}"> <button class="btn btn-success me-md-2" type="button">Voltar</button></a>
    </div>  
</nav>

<div class="container mt-4">
    <form method="POST">
        {% csrf_token %}

 <div class="mb-3">
    <label>Turma</label>
    <select name="turma">
         {% for turma in turmas %}
             <option value="{{ turma.id }}" {% if turma.id == dadosAluno.turma.id %}selected{% endif %}>
                    {{ turma.nome }}
            </option>
         {% endfor %}
    </select>
 </div>

 <div class="mb-3">
    <label>Disciplina</label>
    <select name="disciplina"class="form-control">
         {% for disciplina in disciplina %}<!--OPções-->
             <option value="{{ displina.id }}" {% if disciplina.id == dadoshorarios.disciplina.id %}selected{% endif %}>
                    {{ disciplina.nome_disciplina }} <!--Faz aparecer o nome-->
            </option>
         {% endfor %}
    </select>
 </div>

        <div class="mb-3">
            <label for="dia_semana" class="form-label">Dia da Semana</label>
            <input type="text" id="dia_semana" name="dia_semana" class="form-control" value="{{dadoshorarios.dia_semana}}" required>
        </div>

        <div class="mb-3">
            <label for="horario_inicio" class="form-label">Início</label>
            <input type="time" id="horario_inicio" name="horario_inicio" class="form-control" value="{{dadoshorarios.horario_inicio}}" required>
        </div>

        <div class="mb-3">
            <label for="horario_fim" class="form-label">Fim</label>
            <input type="time" id="horario_fim" name="horario_fim" class="form-control" value="{{dadoshorarios.horario_fim}}" required>
        </div>

        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
