<title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div id="error-message" class="error-message" style="display: none;">
        <p>Senha ou Usuário incorreto. Tente novamente.</p>
    </div>
    <form id="loginForm">
        <input type="text" id="username" class="input-field" placeholder="Usuário" required>
        <input type="password" id="password" class="input-field" placeholder="Senha" required>
        <button type="submit" class="login-btn">Entrar</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário

        // Obter valores do formulário
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Credenciais válidas para comparação
        const validUsername = 'admin';
        const validPassword = '1234';
    

        // Verificar se as credenciais são válidas
        if (username === validUsername && password === validPassword) {
            alert('Login bem-sucedido!');
            window.location.href = 'gerenciar'; // Redireciona para uma página de sucesso
        } else {
            document.getElementById('error-message').style.display = 'block'; // Exibe mensagem de erro
        }
    });
</script>
