<form method="POST"> <!--os métodos disponiveis são GET e POST, os dois funcinam para enviar dados, o POST envia os dados encapsulados no request-->
    {% csrf_token %}
    <label>Código</label>
    <input type="number"name="codigo_professor" value="{{dadosProfessor.codigo_professor}}"/> 
   
    <label>Nome</label>
    <input type="text"name="nome" value="{{dadosProfessor.nome}}"/>
   
    <label>Especialidade</label>
    <input type="text"name="especialidade" value="{{dadosProfessor.especialidade}}"/>
   
    <input type="submit" value="atualizar"/>
   </form>
