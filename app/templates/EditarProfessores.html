<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Editar Professores</a>
   </div>
    <div> 
      <a href="{%url 'listaProfessores'%}"> <button class="btn btn-success me-md-2" type="button">Voltar</button></a>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container mt-4">
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <!-- Código do Professor -->
      <div class="mb-3">
        <label for="codigo_professor" class="form-label">Código</label>
        <input type="number" class="form-control" id="codigo_professor" name="codigo_professor" 
               value="{{dadosProfessor.codigo_professor}}" required>
      </div>

      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{dadosProfessor.nome}}" required>
      </div>

      <!-- Especialidade -->
      <div class="mb-3">
        <label for="especialidade" class="form-label">Especialidade</label>
        <input type="text" class="form-control" id="especialidade" name="especialidade" 
               value="{{dadosProfessor.especialidade}}" required>
      </div>

      <!-- Botão de Atualizar -->
      <button type="submit" class="btn btn-success w-20">Atualizar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
