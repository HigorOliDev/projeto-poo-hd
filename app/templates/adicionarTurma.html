<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-dark bg-success">
        <div class="container-success">
         <h1> 
            <a class="navbar-brand" href="#">Adicionar Turma</a>
        </h1>
        </div>
        <div> 
            <a href="{%url 'listaTurmas'%}"> <button class="btn btn-success me-md-2" type="button">Voltar</button></a>
        </div>  
      </nav>


      <form method="post" class="mt-4 p-3 border rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_field" class="form-label">Nome</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            <label for="id_field" class="form-label"> Sala</label>
            {{ form.sala }}
        </div>
        <div class="mb-3">
            <label for="id_field" class="form-label">Ano</label>
            {{ form.ano }}
        </div>
    
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    
    
</body>
</html>
