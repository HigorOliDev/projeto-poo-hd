<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<form method="POST"> <!--os métodos disponiveis são GET e POST, os dois funcinam para enviar dados, o POST envia os dados encapsulados no request-->
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Editar Turmas</a>
   </div>
   
    <div> 
      <a href="{%url 'listaTurmas'%}"> <button class="btn btn-success me-md-2" type="button">Voltar</button></a>
    </div>
  
  </nav>

  <!-- Formulário -->
  <div class="container mt-4">
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <!-- Nome da turma -->
      <div class="mb-3">
        <label for="nome" class="form-label">Turma</label>
        <input type="text" class="form-control" id="nome" name="nome" 
               value="{{dadosTurmas.turmas.nome}}" required>
      </div>

      <!-- Ano -->
      <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" name="ano" value="{{dadosTurmas.ano}}" required>
      </div>

      <!-- SAla -->
      <div class="mb-3">
        <label for="sala" class="form-label">Sala</label>
        <input type="text" class="form-control" id="sala" name="sala" 
               value="{{dadosTurmas.sala}}" required>
      </div>

      <!-- Botão de Atualizar -->
      <button type="submit" class="btn btn-success w-20">Atualizar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
