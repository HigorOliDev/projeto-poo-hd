<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Disciplinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#">Editar Disciplinas</a>
    </div>
    
    <div> 
      <a href="{%url 'listaDisciplinas'%}"> <button class="btn btn-success me-md-2" type="button">Voltar</button></a>
   </div>  

  </nav>

  <!-- Formulário -->
  <div class="container mt-2">
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <div class="mb-2">
        <h2>Editanto Disciplina:</h2>
      </div>
      
      <!-- Campo Professor--> 
      <div class="mb-2">
        <label>Professor</label>
         <select name="professor">
         {% for professor in professor %}
          <option value="{{ professor.id }}" {% if professor.id == dadosDisciplina.professor.id %}selected{% endif %}>
              {{ professor.nome }}
          </option>
        {% endfor %}
  </select>
      </div>

      <!-- Código da Disciplina -->
      <div class="mb-3">
        <label for="codigo_disciplina" class="form-label">Código da Disciplina</label>
        <input type="number" class="form-control" id="codigo_disciplina" name="codigo_disciplina" 
               value="{{dadosDisciplinas.codigo_disciplina}}" required>
      </div>

      <!-- Botão de Atualizar -->
      <button type="submit" class="btn btn-success w-25">Atualizar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
